<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Avatar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            background-image: url('background.jpg'); /* Add background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Here is your personalized avatar!</h2>
        <img src="{{ avatar_url }}" alt="Generated Avatar">
        <p>{{ introduction }}</p>
    </div>
</body>
</html>
